<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modificar campos incidencia</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Actualizacion de la incidencia</h1>
  <hr>

  <form action="#" th:action="@{/update-incidencia/{id}(id=${incidencia.id})}" th:object="${incidencia}" method="POST">

    <!-- El id se oculta ya que no se puede modificar -->
    <input type="hidden" id="mail" th:field="*{id}" class="form-control mb-4 col-4">

    <label for="passwd">Modifica el título</label>
    <input type="text" id="passwd" th:field="*{titulo}"
           placeholder="Modifica el título" class="form-control mb-4 col-4">

    <!--La clasificación tampoco se cambia por estar en tipo radio-->
    <input type="hidden" id="nom_jefe" th:field="*{clasificion}"
           placeholder="ingredientes" class="form-control mb-4 col-4">

    <label for="desc">Modifica la descripción</label>
    <textarea id="desc" th:field="*{descripcion}" rows="4" required
              cols="50" placeholder="Descripción de la incidencia" class="form-control mb-4 col-4"></textarea>

    <label>Modifica el estado</label><br>
    <input type="radio" id="proceso" name="tipo_inc" th:field="*{estado}" th:value="Procesando" required>
    <label for="proceso">En proceso</label><br>
    <input type="radio" id="solucionado" name="tipo_inc" th:field="*{estado}" th:value="Solucionado">
    <label for="solucionado">Solucionado</label><br>

    <button type="submit" class="btn btn-info col-2"> Actualiza </button>
  </form>

  <hr>

  <a th:href = "@{/tablaIncidencias}"> Atras</a>
</div>
</body>
</html>
