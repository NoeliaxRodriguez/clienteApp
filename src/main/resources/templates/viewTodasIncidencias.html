<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Incidencias - Tahona Araujo</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body style="margin-left: 5%; margin-right: 5%; margin-top: 15px">
<h2>INCIDENCIAS</h2>

<a th:href="@{/mostrarFormIncidencia}" class="btn btn-primary btn-sm mb-3">Añadir nueva incidencia</a>

<table style="border: 1px" class = "table table-striped table-responsive-md">
  <thead>
  <tr>
    <th>
      <a>ID</a>
    </th>
    <th>
      <a>Email denunciante</a>
    </th>
    <th>
      <a>Título</a>
    </th>
    <th>
      <a>Clasificación</a>
    </th>
    <th>
      <a>Descripción</a>
    </th>

    <th> Estado </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="incidencia : ${incList}">
    <td th:text="${incidencia.id}"></td>
    <td th:text="${incidencia.mail}"></td>
    <td th:text="${incidencia.titulo}"></td>
    <td th:text="${incidencia.clasificion}"></td>
    <td th:text="${incidencia.descripcion}"></td>
    <td th:text="${incidencia.estado}"></td>
    <td> <a th:href="@{/mostrarFormModifInc/{id}(id=${incidencia.id})}" class="btn btn-primary">Modificar</a>
      <form th:action="@{/delete-incidencia/{id}(id=${incidencia.id})}" method="post"><button type="submit" class="btn btn-danger">Borrar</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/homepageAdmin}" class="btn btn-primary btn-sm mb-3">Atrás</a>

</body>
</html>
