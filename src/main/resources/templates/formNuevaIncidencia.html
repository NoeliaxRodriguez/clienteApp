<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nueva incidencia</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Añade una incidencia</h1>
  <hr>

  <form action="#" th:action="@{/post-incidencia}" th:object="${incidencia}" method="POST">
    <input type="hidden" id="id" th:field="*{id}" class="form-control mb-4 col-4">

    <input type="hidden" id="mail" th:field="*{mail}" class="form-control mb-4 col-4">

    <label for="tit">Título para la incidencia:</label>
    <input type="text" id="tit" th:field="*{titulo}" required
           placeholder="Título de la incidencia" class="form-control mb-4 col-4">

    <label>Clasifica la incidencia: </label><br>

    <input type="radio" id="producto" name="tipo_inc" th:field="*{clasificion}" th:value="Producto" required>
    <label for="producto">Producto</label><br>
    <input type="radio" id="pedido" name="tipo_inc" th:field="*{clasificion}" th:value="Pedido">
    <label for="pedido">Pedido</label><br>
    <input type="radio" id="aplicacion" name="tipo_inc" th:field="*{clasificion}" th:value="Aplicación">
    <label for="aplicacion">Aplicación</label><br>
    <input type="radio" id="otro" name="tipo_inc" th:field="*{clasificion}" th:value="Otro">
    <label for="otro">Otro</label><br>


    <label for="desc">Describe la incidencia:</label>
    <textarea id="desc" th:field="*{descripcion}" rows="4" required
              cols="50" placeholder="Descripción de la incidencia" class="form-control mb-4 col-4"></textarea>



    <button type="submit" class="btn btn-info col-2"> Guardar </button>
  </form>

  <hr>

  <a th:href = "@{/tablaIncidencias}"> Atras</a>
</div>
</body>
</html>
