<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Catálogo - Tahona Araujo</title>

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">

</head>

<body style="margin-left: 5%; margin-right: 5%; margin-top: 15px">
<h2>CATÁLOGO PRODUCTOS TAHONA ARAUJO</h2>

<a th:href="@{/mostrarFormProductos}" class="btn btn-primary btn-sm mb-3">Añadir nuevo producto</a>

<table style="border: 1px" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>
            <a>Nombre</a>
        </th>
        <th>
            <a>Categoría</a>
        </th>
        <th>
            <a>Descripción</a>
        </th>
        <th>
            <a>Precio (€)</a>
        </th>
        <th>
            <a>Ingredientes</a>
        </th>
        <th>
            <a>Imagen</a>
        </th>

        <th> Opciones </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${prodList}">
        <td th:text="${producto.nom_prod}"></td>
        <td th:text="${producto.categoria}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.precio}"></td>
        <td th:text="${producto.ingredientes}"></td>
        <td><img th:src="@{'data:image/png;base64,' + ${producto.getDecodeImage()}}" alt="Imagen del producto" width="250px"/></td>
        <!--<td> <img th:src="${producto.imagen}"/></td>-->
        <td> <a th:href="@{/mostrarFormModifProd/{nom_prod}(nom_prod=${producto.nom_prod})}" class="btn btn-primary">Modificar</a>
            <form th:action="@{/delete-producto/{nom_prod}(nom_prod=${producto.nom_prod})}" method="post"><button type="submit" class="btn btn-danger">Borrar</button>
             </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/homepageAdmin}" class="btn btn-primary btn-sm mb-3">Atrás</a>

</body>
</html>
