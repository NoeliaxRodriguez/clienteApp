<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modificar campos usuario</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Actualizacion del usuario</h1>
  <hr>

  <form action="#" th:action="@{/update-user/{mail}(mail=${usuario.mail})}" th:object="${usuario}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" id="mail" th:field="*{mail}"
           placeholder="correo electrónico" class="form-control mb-4 col-4">

    <label for="passwd">Modifica la contraseña</label>
    <input type="text" id="passwd" th:field="*{passwd}"
           placeholder="contraseña" class="form-control mb-4 col-4">

    <!--El rol del usuario tampoco se cambia por estar en tipo radio-->
    <input type="hidden" id="rol" th:field="*{rol}" class="form-control mb-4 col-4">

    <label for="nom_est">Modifica el nombre del establecimiento</label>
    <input type="text" id="nom_est" th:field="*{nom_est}"
           placeholder="nombre del establecimiento" class="form-control mb-4 col-4">

    <label for="tipo_est">Modifica el tipo de establecimiento</label>
    <input type="text" id="tipo_est" th:field="*{tipo_est}"
           placeholder="tipo de establecimiento" class="form-control mb-4 col-4">

    <label for="nom_jefe">Modifica el nombre del jefe/gerente/responsable</label>
    <input type="text" id="nom_jefe" th:field="*{nom_jefe}"
           placeholder="nombre del jefe/gerente/responsable" class="form-control mb-4 col-4">

    <label for="ubi">Modifica la ubicación del establecimiento</label>
    <input type="text" id="ubi" th:field="*{ubicacion}"
           placeholder="ubicación del establecimiento" class="form-control mb-4 col-4">

    <label for="horario">Modifica el horario que desea mantener con las entregas</label>
    <input type="text" id="horario" th:field="*{hor_entregas}"
           placeholder="horario de las entregas" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Actualiza </button>
  </form>

  <hr>

  <a th:href = "@{/tablaUsuarios}"> Atras</a>
</div>
</body>
</html>
